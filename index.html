<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fido Facts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
          background-image: url('assets/images/background3.png');
        }
        </style>
</head>
<body>
    <header>
        <nav class="navbar special" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <h1 class="navbar-item">Fido Facts</h1>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#about">About</a>
                    <a class="navbar-item" href="#find">Find</a>
                </div>
            </div>

        </nav>

    </header> 
    
    <section id="about" class="columns">
        <div class="column is-4 is-offset-2">
            <p class="notification card">First</p>
        </div>

        <div class="column is-3 is-offset-2">
            <p>
                <img src="assets/images/Dog.jpg" alt="">
            </p>
        </div>
        
    </section>
        
    <section id="find" class="columns">
        <select class="breed-select column is-3 is-offset-5">
            <option>Find Your Fido!</option>
        </select>
    </section>

    <section id="info" class="columns">
        <div class="column is-3 is-offset-2">
            <p><img src="assets/images/great_dane.jpg" alt=""></p>
        </div>
        
        <div class="column is-4 is-offset-2 dog-facts-card">
            <div class="notification has-text-centered card">
                <h2 id="dog-name"><strong></strong></h2>
                <ul>
                    <li id="height"></li>
                    <li id="weight"></li>
                    <li id="life-span"></li>
                    <li id="bred-for"></li>
                    <li id="origin"></li>
                    <li id="temperament"></li>

                </ul>
            </div>

        </div>

    </section>

    <footer class="footer">
        <div class="has-text-centered columns">
            <div class="column is-6 is-offset-1">
                <p > Copyright &copy; 2023 Natalie Matos, Cassandra Scelsi, Wajeeha Riyasat, & Jamarie Brown </p>
                <p>Thanks for stopping by please enjoy a dog GIF on your way out</p>
            </div>
            <div id ="Giphy" class="column is-2 is-offset-1"></div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/facts.js"></script>
    <script src="./assets/js/breed.js"></script>
</body>
</html>
